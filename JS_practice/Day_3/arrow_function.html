<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=['Jayanth','Pramod','Akash'];
        arr.forEach(name=>document.write(name.toLowerCase()+" "));
        document.write("<br>")
        arr.forEach(name=>document.write(name.toUpperCase()+" "));
        document.write("<br>")
        var x=arr.filter(name=>name.includes('s'));
        document.write(x);
    </script>
</body>
</html>
