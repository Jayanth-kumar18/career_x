<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        background-color:white; 
        }
    #switch{
        display:none;
    }
    #switch:checked + #toggle{
        background-color: black;
        color: white;
    }
    #toggle{
        position: fixed;
        top: 10px;
        right: 10px;
        width: 60px;
        height: 30px;
        border-radius: 30px;
        background-color: #ddd;
        cursor: pointer;
    }

    </style>
</head>
<body >
    <input type="checkbox" id="switch" class="hidden" >
    <label for="switch" id="toggle"></label>
</body>
</html>
